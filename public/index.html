<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>easyTask Checklist</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="index.js" charset="utf-8" defer></script>
    </head>

    <header>

        <div class="header-image-container">
            <img src="logo.png" alt="easyTask logo">
        </div>
            
        <h1 class="site-title"><a href="#">Checklist</a></h1>
    </header>

    <body>
        <div class="due">

            <button class="accordion active">To Do</button>

            <div class="panel show">
                <h2 id="date">Wednesday, November 28</h2>
                <div id="lines"></div>
                    <ul class="list">
                        <li>Eat Breakfeast</li>
                        <li>Do Homework</li>
                        <li>Eat lunch</li>
                        <li>Clean up</li>
                        <li>Go to gym</li>
                        <li>Watch a movie</li>
                        <li>Make food</li>
                        <li>Eat food</li>
                        <li>Brush teeth</li>
                        <li>Sleep</li>
                        <input type="text" name="new-task" id="task-input" placeholder="Click To Add New Task">
                        <input type="button" id="addTask" name="test" value="Add New Task" onClick="testButton()" style="display: none">
                    </ul>

                </div>
        </div>

        <div class="done">

            <button class="accordion">Completed</button>
            <div class="panel">
                <div id="lines"></div>
                    <ul class="list">
                        <li>Eat Breakfeast</li>
                        <li>Do Homework</li>
                        <li>Go to class</li>
                        <li>Eat lunch</li>
                    </ul>
                </div>
        </div>



    </body>
</html>
