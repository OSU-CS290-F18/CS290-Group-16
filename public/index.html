<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>easyTask Checklist</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    
        <link rel="stylesheet" href="style.css">
    
        <script src="index.js" charset="utf-8" defer></script>
    </head>

    <header>

        <div class="header-image-container">
            <img src="logo.png" alt="easyTAsk logo">
        </div>
            
        <h1 class="site-title"><a href="#">Checklist</a></h1>
    </header>

    <body>
        <div class="due">

            <button class="accordion">To Do</button>

            <div class="panel">
                <h2 id="date">Wednesday, November 28</h2>
                <div class="lines"></div>
                    <ul class="list">
                        <li>Eat Breakfeast</li>
                        <li>Do Homework</li>
                        <li>Eat lunch</li>
                        <li>Clean up</li>
                        <li>Go to gym</li>
                        <li>Watch a movie</li>
                        <li>Make food</li>
                        <li>Eat food</li>
                        <li>Brush teeth</li>
                        <li>Sleep</li>
                        <input type="text" id="task-input" placeholder="Add new Task"></input>
                    </ul>

                </div>
        </div>

        <div class="done">

            <button class="accordion">Completed</button>
            <div class="panel">
                <div class="lines"></div>
                    <ul class="list">
                        <li>Eat Breakfeast</li>
                        <li>Do Homework</li>
                        <li>Go to class</li>
                        <li>Eat lunch</li>
                    </ul>
                </div>
        </div>



    </body>
</html>
